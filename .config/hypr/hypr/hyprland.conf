# dependencies
# ----------------------------------------------------------------
# kitty waybar hyprpaper mako wofi udiskie blueman brightnessctl
# cliphist grim slurp hyprsunset python3 wl-clipboard playerctl

# startup
exec-once = waybar
exec-once = hyprpaper
exec-once = mako
exec-once = blueman-applet
exec-once = udiskie
exec-once = hyprsunset --temperature 2200

# variables
$mainMod     = SUPER
$terminal    = kitty
$fileManager = thunar
$browser     = firefox
$menu        = wofi --show drun

# monitors
monitor = eDP-1, preferred, auto, 1.0

# keybinds
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, F, exec, $browser
bind = $mainMod, T, exec, $fileManager
bind = $mainMod, D, exec, $menu
bind = $mainMod, G, exec, bash -c 'zen-browser "https://anilist.co/search/anime?search=$(wl-paste | python3 -c "import urllib.parse, sys; print(urllib.parse.quote(sys.stdin.read().strip()))")"'
bind = $mainMod, V, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy
bind = $mainMod, O, exec, hyprctl dispatch hyprexpo:expo toggle
bind = $mainMod ALT, R, exec, pkill waybar; waybar &

# screenshots
bind = , Print, exec, mkdir -p ~/Pictures && grim -g "$(slurp)" - | tee ~/Pictures/$(date +'%d_%m_%Y_%H-%M-%S.png') | wl-copy
bind = , F12,   exec, mkdir -p ~/Pictures && grim - | tee ~/Pictures/$(date +'%d_%m_%Y_%H-%M-%S.png') | wl-copy


bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, J, layoutmsg, cyclenext
bind = $mainMod, K, layoutmsg, cycleprev
bind = $mainMod SHIFT, J, layoutmsg, swapnext
bind = $mainMod SHIFT, K, layoutmsg, swapprev
bind = $mainMod, Space, layoutmsg, orientationnext
bind = $mainMod SHIFT, Space, layoutmsg, orientationprev
bind = $mainMod, Return, layoutmsg, swapwithmaster
bind = $mainMod, H, layoutmsg, focusmaster
bind = $mainMod, A, layoutmsg, addmaster
bind = $mainMod, R, layoutmsg, removemaster

bind = $mainMod ALT, left,  layoutmsg, orientationleft
bind = $mainMod ALT, right, layoutmsg, orientationright
bind = $mainMod ALT, up,    layoutmsg, orientationtop
bind = $mainMod ALT, down,  layoutmsg, orientationbottom
bind = $mainMod ALT, C,     layoutmsg, orientationcenter
bind = $mainMod ALT, M,     layoutmsg, mfact +0.05
bind = $mainMod ALT, N,     layoutmsg, mfact -0.05

bind = $mainMod, left,  movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up,    movefocus, u
bind = $mainMod, down,  movefocus, d
bind = $mainMod SHIFT, left,  movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up,    movewindow, u
bind = $mainMod SHIFT, down,  movewindow, d

# media
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%-
bindel = , XF86AudioMute,        exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = , XF86AudioMicMute,     exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bind   = , F7, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind   = , F6, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind   = , F8, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+

bindl  = , XF86AudioNext,  exec, playerctl next
bindl  = , XF86AudioPause, exec, playerctl play-pause
bindl  = , XF86AudioPlay,  exec, playerctl play-pause
bindl  = , XF86AudioPrev,  exec, playerctl previous

bindel = , XF86MonBrightnessUp,   exec, brightnessctl set 5%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bind  = $mainMod, mouse_down, workspace, e+1
bind  = $mainMod, mouse_up,   workspace, e-1

# input
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

input {
    kb_layout = br
    follow_mouse = 1
    sensitivity = 0
    touchpad {
        natural_scroll = false
    }
}

cursor {
    no_hardware_cursors = true
}

# appearance
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 1
    col.active_border = rgb(d8d8d8)
    col.inactive_border = rgb(9b9b9b)
    resize_on_border = true
    layout = master
    allow_tearing = false
}

decoration {
    rounding = 0
    blur:enabled = false
}

animations {
    enabled = false
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}

master {
    new_status = master
}

windowrule = suppressevent maximize, class:.*


# workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic